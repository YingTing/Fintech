

<template name="mainLayout">
  <header>
      <div class="col-md-5 col-md-offset-3 col-sm-offset-3 col-xs-offset-1 vertical-center">
        <h1 id="title" style="font-family:'The frontman 2 demo'; font-size: 48pt;">Decenticket</h1>
        {{>Template.dynamic template=main}}
      </div>

  </header>
  <hr>
  <main>
        <div class="row titleAll">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                {{> UserInfo}}
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">            
                {{> BlockInfo}}  
            </div>
        </div>
        <hr>
        <div id="whyEtherTicket">
        <div class="titleAll">
            <h1 style="margin-bottom: 80px;">Why EtherTicket?</h1>
            <div class="container-1200">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                        <img src="/key.jpg" class="feature_icon" />
                        <h3>100% safe</h3>
                        <br/>
                        <div class="content">
                            <span>
                                Using the up to date blockchain and ethereum technology, we can ensure no more ticket fraud. We won't be keeping you awake at night worrying about ... tickets.
                            </span>
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                        <img src="/bulb.jpg" class="feature_icon" />
                        <h3>smart tickets</h3>
                        <br/>
                        <div class="content">
                            <span>
                                Our tickets can't be duplicated and the face value price is controlled. Giving you the freedom and simplicity to buy and resell tickets in an easy way.
                            </span>
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                        <img src="/mobile.jpg" class="feature_icon" />
                        <h3>mobile wallet</h3>
                        <br/>
                        <div class="content">
                            It's 2016 now - forget printing and all the unnecessary bareaucracy! What you need to attend to the event is your one-and-only best friend aka, your phone.
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                        <img src="/no_fee.jpg" class="feature_icon" />
                        <h3>no booking fee</h3>
                        <br/>
                        <div class="content">
                            We all have been charged for booking fee for tickets and it's annoying! We are not charging any booking fee as we believe every ticket should be sold fairly.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="client-part">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <p class="client-part-haead">

                    </p>
                </div>
            </div>
            <ul class="client wow fadeIn delay-05s animated" style="visibility: visible; animation-name: fadeIn;">
                <li>
                    <a>
                        <img src="1.jpg" alt="">
                    </a>
                    <h3>邱牧民</h3>
                    <span>隊長</span>
                </li>
                <li>
                    <a>
                        <img src="2.jpg" alt="">
                    </a>
                    <h3>蔡宗諭</h3>
                    <span></span>
                </li>
                <li>
                    <a>
                        <img src="3.jpg" alt="">
                    </a>
                    <h3>蔡炫錡</h3>
                    <span></span>
                </li>
                <li>
                    <a>
                        <img src="4.jpg" alt="">
                    </a>
                    <h3>賴致宏</h3>
                    <span></span>
                </li>
                <li>
                    <a>
                        <img src="5.jpg" alt="">
                    </a>
                    <h3>簡琮訓</h3>
                    <span></span>
                </li>
            </ul>
        </div>
    </div>
  </main><br>

  <footer>2016 NTU hackathon</footer>
</template>
