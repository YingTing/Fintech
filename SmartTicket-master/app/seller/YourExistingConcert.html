<template name="YourExistingConcert">
    <h3>Now you are managing {{ConcertName}}</h3><br>
    <table style="width: 100%;">
        <tr>
            <td class="field">Host: </td>             
            <td>{{Host}}</td>
        </tr>
        <tr>
            <td class="field">Place: </td>
            <td>{{Place}}</td>
        </tr>
        <tr>
            <td class="field">Withdrawal Time: </td>
            <td>{{WithDrawalDeadline}}</td>
        </tr>
        <tr>
            <td class="field">Start Time: </td>
            <td>{{StartTime}}</td>
        </tr>
        <tr>
            <td class="field">End Time: </td>
            <td>{{EndTime}}</td>
        </tr>
        <tr>
            <td class="field">Ticket Price: </td>
            <td>{{TicketPrice}}</td>
        </tr>
        <tr>
            <td class="field">Tickets Available: </td>
            <td>{{TicketAvailable}}</td>
        </tr>
    </table>

        <button class="startConcert">Start Concert</button>
        <br/>
        <button class="closeConcert">Close Concert</button>
        <br/>
        <button class="getIncome">Get Income</button> 
        <br>
        <button class="cancelConcert">Cancel Concert</button>
        <br/>
        <button class="back">Back</button>

</template>
