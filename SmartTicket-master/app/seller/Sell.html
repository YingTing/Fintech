<template name="Sell">
    <h2>Start your concert right now!</h2>
    <form>
        <table>     
            <tr>
                <td class="field">Concert Name:</td>
                <td>                
                    <input class="input-field" type="text" name="concertName">
                </td>
            </tr>
            <tr>
                <td class="field">Concert Place:</td>              
                <td>
                    <input class="input-field" type="text" name="concertPlace">
                </td>
            </tr>
            <tr>
                <td class="field">Host Name:</td>
                <td>                    
                    <input class="input-field" type="text" name="hostName">
                </td>
            </tr>
            <tr>
                <td class="field">Start Time:</td>
                <td>                    
                    <input class="input-field" type="text" name="startTime">
                </td>
            </tr>
            <tr>
                <td class="field">End Time:</td>
                <td>                    
                    <input class="input-field" type="text" name="endTime">
                </td>
            </tr>
            <tr>
                <td class="field">Withdraw Due Time:</td>           
                <td>
                    <input class="input-field" type="text" name="withdrawDeadline">
                </td>
            </tr>
            <tr>
                <td class="field">Amount of Tickets Created:</td>   
                <td>
                    <input class="input-field" type="text" name="ticketAmount">
                </td>
            </tr>
            <tr>
                <td class="field">Ticket Price:</td>                
                <td>
                    <input class="input-field" type="text" name="ticketPrice">
                </td>
            </tr>
            <tr>
                <td class="field">Supervisor:</td>
                <td>
                    <input class="input-field" type="text" name="supervisor">
                </td>
            </tr>
            <tr>
                <td class="field">Others to say:</td>               
                <td>
                    <input class="input-field" type="textarea" name="extraInfo">
                </td>
            </tr>
        </table>
        <input type="submit" value="Create concert!" style="float: right;">
    </form>
        <button class="back">Back</button>

</template>
